<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>ServerCheck</title>
  </head>
  <body>

    <div class="container">

      <div class="row">

        <div class="col"></div>

        <div class="col">
          <img src="img/Icon.png" alt="" id="icon">
        </div>

        <div class="col"></div>

      </div>

      <div class="row">

        <div class="col"></div>

        <div class="col">
          <a class="btn btn-outline-primary" href="Home.html" role="button" id="serverbtn">Server ()</a>
        </div>

        <div class="col"></div>

      </div>

      <hr>
      
      <div class="row">

        <div class="col"></div>

        <div class="col">

          <ul id="weblist">

            <li>
              <a class="btn btn-outline-primary" href="http://www.facebook.com" role="button" id="web1">
                Facebook
                <div class="lds-ring" id="loader1"><div></div><div></div><div></div><div></div></div>
              </a>
            </li>

            <li>
              <a class="btn btn-outline-primary" href="http://www.google.com" role="button" id="web2">
                Google
                <div class="lds-ring" id="loader2"><div></div><div></div><div></div><div></div></div>
              </a>
            </li>

            <li>
              <a class="btn btn-outline-primary" href="http://tetr.io" role="button" id="web3">
                TETR.io
                <div class="lds-ring" id="loader3"><div></div><div></div><div></div><div></div></div>
              </a>
            </li>

            <li>
              <a class="btn btn-outline-primary" href="http://reddit.com" role="button" id="web4">
                reddit
                <div class="lds-ring" id="loader4"><div></div><div></div><div></div><div></div></div>
              </a>
            </li>
          </ul>

        </div>

        <div class="col"></div>

      </div>

      <div class="row">

        <div class="col-5"></div>

        <div class="col-2">
          <a href="Home.html"><img src="/img/Nav.png" alt="" id="back"></a>
        </div>

        <div class="col-5"></div>

      </div>

    </div>


    <script>

      function isSiteOnline(url,callback) {
          var timer = setTimeout(function(){
              callback(false);
          },30000)

          var img = document.createElement("img");
          img.onload = function() {
              clearTimeout(timer);
              callback(true);
          }

          img.onerror = function() {
              clearTimeout(timer);
              callback(false);
          }

          img.src = url+"/favicon.ico";
      }

      isSiteOnline("http://www.facebook.com",function(found){
        if(found) {
            document.getElementById('web1').style.border = '2px solid #15FF9D'
            document.getElementById('loader1').style.display = "none"
        }
        else {
            document.getElementById('web1').style.border = '2px solid #FD3838'
            document.getElementById('loader1').style.display = "none"
        }
    })

    isSiteOnline("http://www.google.com",function(found){
        if(found) {
            document.getElementById('web2').style.border = '2px solid #15FF9D'
            document.getElementById('loader2').style.display = "none"
        }
        else {
            document.getElementById('web2').style.border = '2px solid #FD3838'
            document.getElementById('loader2').style.display = "none"
        }
    })

    isSiteOnline("http://tetr.io",function(found){
        if(found) {
            document.getElementById('web3').style.border = '2px solid #15FF9D'
            document.getElementById('loader3').style.display = "none"
        }
        else {
            document.getElementById('web3').style.border = '2px solid #FD3838'
            document.getElementById('loader3').style.display = "none"
        }
    })

    isSiteOnline("http://reddit.com",function(found){
        if(found) {
            document.getElementById('web4').style.border = '2px solid #15FF9D'
            document.getElementById('loader4').style.display = "none"
        }
        else {
            document.getElementById('web4').style.border = '2px solid #FD3838'
            document.getElementById('loader4').style.display = "none"
        }
    })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
